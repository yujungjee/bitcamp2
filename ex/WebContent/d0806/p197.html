<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	$(document).ready(function(){
		$('h1').css('background','Gray').add('h2').css('color','red');
	});
	
	 $("p").add("div").css({"border":"2px solid green"}); 
	 
	 $("div#after").find("p").addBack().css({"backgroundColor": "aqua"});
	</script>
	
</head>
<body>

	<h1>Header - 0</h1>
	<h2>Header - 1</h2>
	<h2>Header - 2</h2>
	<h2>Header - 3</h2>
	<h2>Header - 4</h2>

	<p>안녕하세요.</p>
	<span>데브쿠마입니다.</span>
	<div>반갑습니다</div>
	
	<div id = "after">
		<p>
	</div>
</body>
</html>
