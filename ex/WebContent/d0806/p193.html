<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	$(document).ready(function(){
		
	})
	
	
	
	
	
	
	// filter() 2번째 방식 사용: 짝수번째에 스타일변경
	$(document).ready(function(){
		$('h3').filter(function (index){
			return index % 3 == 0;
		}).css({
			backgroundColor: 'black',
			color: 'white'
		});
	});
	</script>
</head>
<body>
	<h3>Header - 0</h3>
	<h3>Header - 1</h3>
	<h3>Header - 2</h3>
	<h3>Header - 3</h3>
	<h3>Header - 4</h3>
	<h3>Header - 5</h3>
</body>
</html>
