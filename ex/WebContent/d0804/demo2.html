<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	function myFunction(){
		document.getElementsByTagName("h1")[0].removeAttribute("class");
	}
	</script>
</head>
<body>
	<h1 id="demo" class='cls1'>Click the button to remove the class attribute from the h1 element.</h1>
	<button onclick = "myFunction()">Try it</button>
</body>
</html>
