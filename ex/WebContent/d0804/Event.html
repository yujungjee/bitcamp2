function addLoadEvent(func){
    var oldonload = window.onload; // onload event에 연결된 메소드를 얻어온다.
    if(typeof window.onload != 'function'){ // type이 function이 아니면, onload에 연결된 함수 없으면
        window.onload = func;  // 다른 function이 연결되어 있지 않으므로 기냥 연결
    }else{
        window.onload = function(){
            oldonload();  // 이전에 onload에 연결되었던 func를 호출한다.
            func();
        }
    }
}
