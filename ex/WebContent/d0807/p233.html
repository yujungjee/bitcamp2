<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	
	<script>
		function handlerName(event){
			alert(event.data.msg);
		}
		
		$(document).ready(function){
			$("p").on("click", {msg: "You just clicked me!"}, handlerName)
		});
	</script>
</head>
<body>
	<p>Click Here</p>
</body>
</html>
