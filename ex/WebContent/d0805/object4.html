<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var obj = {};
	Object.defineProperty(obj, 'name',{
		// value: '홍길동', // 속성값
		// writable: true,  // 할당연산자로 속성값 변경여부
		enumerable: true, // for in문에서 검색여부
		configurable: true, // (writable제외한)속성설정값 변경가능하고 삭제할 수 있는지 여부
	
	get:function(){
		console.log('getter');
		return value;
	},
	
	set:function(newValue){
		console.log('setter');
		value = newValue;
	}
	
	});
	
	obj.name = 'OTHER'; // name은 불변이므로 변경이 안된다.
	for(var i in obj){
		console.log(i + ':' + obj[i]);
	}
	</script>
</body>
</html>
