	<script>
	var object = {name:'유인성'};
	
	Object.defineProperty(object, 'region',{
		value:'서울특별시'
	});
	
	console.log(Object.keys(object)); // ['name']
	console.log(Object.getOwnPropertyNames(object)); // ['name','region']
	</script>
